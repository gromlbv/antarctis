<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarctis</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../font-face.css">
</head>
<body>
    <header>
        <img src="../source/antarctis_logo.svg" onclick="window.location.href = 'https://antarctis.ru'">
        <div class="header-wr">
            <a class="tel" href="tel:+74951217047" draggable="false">
                <img src="../source/header-phone.svg">
            </a> 
            <a class="mail" href="mailto:mail@info@antarctis.ru">
                <img src="../source/header-mail.svg" draggable="false">
            </a>
            <button class="header-login">Вход в аккаунт</button>
        </div>
        <button class="header-login-phone">
            <img src="../source/login-btn.svg" draggable="false">
        </button>
    </header>
    <div class="wrapper">
        <div class="history-menu">
            <a href="http://antarctis.ru">Главная ></a>
            <a href="/">Подбор оборудования ></a>
            <a href="/">3д ></a>
            ERA-350
        </div>
        <div>
            <h1>Просмотр ETALON-300</h1>
            <div class="h1-line"></div>
        </div>
        <div class="view-setting">
            <h2 style="color: black;">Масштаб объекта</h2>
            <div class="view-btn">
                <button class="show-1">
                    <img src="../source/check-false.svg" alt="">
                    Оригинальный размер</button>
                <button class="show-10">
                    <img src="../source/check-true.svg" alt="">
                    Размер 1:10 <font>Рекомендован для AR</font></button>
            </div>
        </div>
        <div class="viewer-3d etalon-1">
            <iframe 
            title="etalon-300" 
            frameborder="0" 
            allowfullscreen 
            mozallowfullscreen="true" 
            webkitallowfullscreen="true" 
            allow="fullscreen; autoplay; xr-spatial-tracking; camera; midi; encrypted-media" execution-while-out-of-viewport 
            execution-while-not-rendered 
            web-share 
            width="100%" 
            height="100%" 
            src="https://etalon-300.swiftxr.app">
            </iframe>
        </div>
        <div class="viewer-3d etalon-10">
            <iframe 
            title="etalon-300-10" 
            frameborder="0" 
            allowfullscreen 
            mozallowfullscreen="true" 
            webkitallowfullscreen="true" 
            allow="fullscreen; autoplay; xr-spatial-tracking; camera; midi; encrypted-media" execution-while-out-of-viewport 
            execution-while-not-rendered 
            web-share 
            width="100%" 
            height="100%" 
            src="https://etalon-300-10.swiftxr.app">
            </iframe>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
