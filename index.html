<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarctis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-face.css">
</head>
<body>
    <header>
        <img src="source/antarctis_logo.svg" alt="">
        <div class="header-wr">
            <button class="request">Оставить заявку</button>
            <div class="contacts">
                +7 (495) 121-70-47
                <a href="">info@antarctis.ru</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="history-menu">
            <a href="https://antarctis.ru">Главная ></a>
            Подбор оборудования</div>
        <div>
            <h1>Программа подбора системы контроля климата</h1>
            <div class="h1-line"></div>
        </div>
        <div class="equipment-wr">
            <div class="individual-wr">
                <img src="source/AURA_M_Monoblock 3.png" alt="Картинка презиционный кондиционер">
                <p>Презиционный кондиционер</p>
                <button class="more-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg" alt="">
                </button>
            </div>
            <div class="individual-wr">
                <img src="source/AURA_M_Monoblock 3.png" alt="Картинка презиционный кондиционер">
                <p>Презиционный кондиционер</p>
                <button class="more-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg" alt="">
                </button>
            </div>
            <div class="individual-wr">
                <img src="source/AURA_M_Monoblock 3.png" alt="Картинка презиционный кондиционер">
                <p>Презиционный кондиционер</p>
                <button class="more-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg" alt="">
                </button>
            </div>
            <div class="individual-wr">
                <img src="source/AURA_M_Monoblock 3.png" alt="Картинка презиционный кондиционер">
                <p>Презиционный кондиционер</p>
                <button class="more-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <div class="fullscreen-absolute">
        <div class="pop-up">
            <h1>Чиллер</h1>
            <button>
                <img src="source/thermometr.svg" alt="">
                <h2>Подбор по холоду и теплопроизводительности</h2>
            </button>
            <button>
                <img src="source/drop.svg" alt="">
                <h2>Подбор по расходу жидкости</h2>
            </button>
            <div class="h2-line"></div>
            <img src="source/Chiller.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
