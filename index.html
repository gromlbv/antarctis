<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarctis - Подбор оборудования</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-face.css">
</head>
<body>
    <header>
        <img src="source/antarctis_logo.svg" onclick="window.location.href = 'https://antarctis.ru'">
        <div class="header-wr">
            <a class="tel" href="tel:+74951217047" draggable="false">
                <img src="source/header-phone.svg">
            </a> 
            <a class="mail" href="mailto:mail@info@antarctis.ru">
                <img src="source/header-mail.svg" draggable="false">
            </a>
            <button class="header-login">Вход в аккаунт</button>
        </div>
        <button class="header-login-phone">
            <img src="source/login-btn.svg" draggable="false">
        </button>
    </header>
    <div class="wrapper">
        <div class="history-menu">
            <a href="https://antarctis.ru">Главная ></a>
            Подбор оборудования
        </div>
        <div>
            <h1>Программа подбора системы контроля климата</h1>
            <div class="h1-line"></div>
        </div>
        <div class="equipment-wr">
            <div class="individual-wr" onclick="window.location.href = 'conditioner.html'">
                <img src="source/AURA_M_Monoblock 3.png">
                <p>Презиционный кондиционер</p>
                <button class="more-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg">
                </button>
            </div>
            <div class="individual-wr" onclick="window.location.href = 'economizer.html'">
                <img src="source/ERA350_front_fin 1.png">
                <p>Экономайзер</p>
                <button class="more-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg">
                </button>
            </div>
            <div class="individual-wr chiller-btn">
                <img src="source/Chiller.png">
                <p>Чиллер «ЭРА»</p>
                <button class="more-btn chiller-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg">
                </button>
            </div>
            <div class="individual-wr" onclick="window.location.href = 'absorber.html'">
                <img src="source/Absorber.png">
                <p>Адсорбционный осушитель</p>
                <button class="more-btn">
                    Подробнее
                    <img src="source/more-btn-arrow.svg">
                </button>
            </div>
        </div>
    </div>
    <div class="fullscreen-absolute">
        <div class="pop-up">
            <div class="flex-r">
                <h1>Чиллер</h1>
                <img src="source/close-btn-blue.svg" alt="✕" draggable="false">
            </div>
            <button onclick="window.location.href = 'chiller-1.html'">
                <img src="source/thermometr.svg">
                <h3>Через объем вещества и время</h3>
            </button>
            <button onclick="window.location.href = 'chiller-2.html'">
                <img src="source/drop.svg">
                <h3>Подбор по расходу жидкости</h3>
            </button>
            <div class="h3-line"></div>
            <img src="source/Chiller.png">
        </div>
        
    </div>
    <div class="muted-bg"></div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
