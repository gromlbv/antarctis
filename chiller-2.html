<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarctis - Чиллер по типу жидкости</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-face.css">
</head>
<body>
    <header>
        <img src="../source/antarctis_logo.svg" onclick="window.location.href = 'https://antarctis.ru'">
        <div class="header-wr">
            <a class="tel" href="tel:+74951217047" draggable="false">
                <img src="../source/header-phone.svg">
            </a> 
            <a class="mail" href="mailto:mail@info@antarctis.ru">
                <img src="../source/header-mail.svg" draggable="false">
            </a>
            <button class="header-login">Вход в аккаунт</button>
        </div>
        <button class="header-login-phone">
            <img src="../source/login-btn.svg">
        </button>
    </header>
    <div class="wrapper">
        <div class="history-menu">
            <a href="http://antarctis.ru">Главная ></a>
            <a href="/">Подбор оборудования ></a>
            Чиллер по холоду и теплопроизводительности
        </div>
        <div>
            <h1>Подбор чиллера «ЭРА» по расходу жидкости</h1>
            <div class="h1-line"></div>
        </div>
        <div class="settings-wr">
            <img src="source/Chiller.png">
            <div class="parametrs-wr">
                <h2>Укажите необходимые параметры</h2>
                <table>
                    <tbody>
                        <tr>
                          <td>Расход воды</td>
                          <td><input type="number" placeholder="От X до Y" min="1">м3/час</td>
                        </tr>
                        <tr>
                            <td>Температура на входе в чиллер</td>
                            <td><input type="number" placeholder="От 5 до 25" min="5" max="25">°C</td></tr>
                        <tr>
                            <td>Температура на выходе из чиллера</td>
                            <td><input type="number" placeholder="От 5 до 25" min="5" max="25">°C</td></tr>
                        <tr>
                            <td>Выносной конденсатор</td>
                            <td><select id="capacitor" name="capacitor">
                                <option disabled selected value style="display:none;">Выбрать</option>
                                <option value="0">Есть</option>
                                <option value="1">Отсутсвует</option>
                              </select></td></tr>
                    </tbody>
                </table>
                <div class="bottom-btn">
                    <button class="button-back" onclick="window.location.href = '/'"><img src="source/arrow-back.svg" alt="Назад" draggable="false"></button>
                    <input type="submit" value="Продолжить">
                </div>
                
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
