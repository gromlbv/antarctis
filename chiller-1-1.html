<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarctis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-face.css">
</head>
<body>
    <header>
        <img src="source/antarctis_logo.svg" alt="">
        <div class="header-wr">
            <button class="request">Оставить заявку</button>
            <div class="contacts">
                +7 (495) 121-70-47
                <a href="">info@antarctis.ru</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="history-menu">
            <a href="http://antarctis.ru">Главная ></a>
            <a href="http://192.168.0.101:5500/index.html">Подбор оборудования ></a>
            Чиллер по холоду и теплопроизводительности
        </div>
        <div>
            <h1>Подбор чиллера «ЭРА» по холоду</h1>
            <div class="h1-line"></div>
        </div>
        <div class="settings-wr">
            <img src="source/Chiller.png">
            <div class="parametrs-wr">
                <h2>Укажите необходимые параметры</h2>
                <table>
                    <tbody>
                        <tr>
                          <td>Холодо-производительность</td>
                          <td><input placeholder="От X до Y">кВт</td>
                        </tr>
                        <tr>
                            <td>Температура на выходе из чиллера</td>
                            <td><input placeholder="От 5 до 25 ">°C</td>
                        </tr>
                        <tr>
                            <td>Выносной конденсатор </td>
                            <td><input placeholder="Выбрать">></td>
                        </tr>
                    </tbody>
                </table>
                <div class="bottom_btn">
                    <input type="button" onclick="history.back()" value="<">
                    <input type="submit" value="Продолжить">
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
