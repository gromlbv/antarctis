<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarctis - Чиллер по холоду и теплопроизводительности</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-face.css">
</head>
<body>
    <header>
        <img src="source/antarctis_logo.svg" onclick="window.location.href = 'https://antarctis.ru'">
        <div class="header-wr">
            <div class="contacts">
                +7 (495) 121-70-47
                <a href="">info@antarctis.ru</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="history-menu">
            <a href="http://antarctis.ru">Главная ></a>
            <a href="index.html">Подбор оборудования ></a>
            Чиллер по холоду и теплопроизводительности
        </div>
        <div>
            <h1>Подбор чиллера «ЭРА» по холоду</h1>
            <div class="h1-line"></div>
        </div>
        <div class="settings-wr">
            <img src="source/Chiller.png">
            <div class="parametrs-wr">
                <h2>Укажите необходимые параметры</h2>
                <table>
                    <tbody>
                        <tr>
                          <td>Холодо-производительность</td>
                          <td><input type="number" placeholder="От X до Y" min="1">кВт</td></tr>
                        <tr>
                            <td>Температура на выходе из чиллера</td>
                            <td><input type="number" placeholder="От 5 до 25" min="5" max="25">°C</td></tr>
                        <tr>
                            <td>Выносной конденсатор </td>
                            <td><select id="capacitor" name="capacitor">
                                <option disabled selected value style="display:none;"> Выбрать </option>
                                <option value="0">Есть</option>
                                <option value="1">Отсутсвует</option>
                              </select></td></tr>
                    </tbody>
                </table>
                <div class="bottom-btn">
                    <button class="button-back" onclick="history.back()"><img src="source/arrow-back.svg" alt="Назад"></button>
                    <input type="submit" value="Продолжить">
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
